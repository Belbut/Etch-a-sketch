<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="heading-container">
        <h1 id="heading">Etch-a-Sketch</h1>
    </div>

    <div id="content-container">
        <div id="settings-cc">
            <div id="grid-size-scc">
                <div id="grid-size-label">Grid Size: [100]</div>
                <div id="scroll-bar">
                    <input type="range" id="grid-size-range" name="grid-size-range" min="1" max="100" value="16">
                </div>
            </div>
            <div id="color-painting-scc">
                <div class="lable">Choose Color</div>
                <div id="color-palet">
                    <input type="color" id="color-pallet" name="color-pallet" value="#000000">
                </div>
            </div>
            <div id="buttons-scc">
                <button id="clear-button" onclick="clear()">Clear</button>
                <button id="eraser-button" onclick="eraser()">Eraser</button>
            </div>
        </div>
        <div id="grid-content-container"></div>

        <div id="invisible-flex-box"></div>

    </div>

    <div id="footer-container">Copyright Â© Belbut 2022</div>
</body>

</html>
